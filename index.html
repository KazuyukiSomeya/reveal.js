<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
                <link rel="stylesheet" href="css/theme/white.css">

                <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
                <script src="bower_components/vis/dist/vis.min.js"></script>
                <link href="bower_components/vis/dist/vis.min.css" rel="stylesheet" type="text/css" />


                <link rel="stylesheet" href="bower_components/mermaid/dist/mermaid.css">
                <script src="bower_components/mermaid/dist/mermaid.min.js"></script>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                          <section>
                            <section>
                              vis.js
                            </section>
                            <section>
                            <div class="vis-timeline">
                              <!--
                              {
                                "initialize": "function(container) {
                                   var items = new vis.DataSet([
                                     {id: 1, content: 'item 1', start: '2013-04-20'},
                                     {id: 2, content: 'item 2', start: '2013-04-14'},
                                     {id: 3, content: 'item 3', start: '2013-04-18'},
                                     {id: 4, content: 'item 4', start: '2013-04-16', end: '2013-04-19'},
                                     {id: 5, content: 'item 5', start: '2013-04-25'},
                                     {id: 6, content: 'item 6', start: '2013-04-27'}
                                  ]);
                                  var options = {
                                    locale: 'ja_JP'
                                  };
                                  var timeline = new vis.Timeline(container, items, options);
                                }"
                              }
                              -->
                            </div>
                          </section>
                            <section>
                              <div class="vis-timeline">
                                <!--
                                {
                                "initialize": "function(container) {
                                  var items = new vis.DataSet([
                                  {id: 'A', content: 'Period A', start: '2014-01-16', end: '2014-01-22', type: 'background', group: 1},
                                  {id: 'B', content: 'Period B', start: '2014-01-23', end: '2014-01-26', type: 'background', group: 2},
                                  {id: 'C', content: 'Period C', start: '2014-01-27', end: '2014-02-03', type: 'background'},
                                  {id: 'D', content: 'Period D', start: '2014-01-14', end: '2014-01-20', type: 'background', group: 'non-existing'},
                                  {id: 1, content: 'item 1<br>start', start: '2014-01-30', group: 1},
                                  {id: 2, content: 'item 2', start: '2014-01-18', group: 1},
                                  {id: 3, content: 'item 3', start: '2014-01-21', group: 2},
                                  {id: 4, content: 'item 4', start: '2014-01-17', end: '2014-01-21', group: 2},
                                  {id: 5, content: 'item 5', start: '2014-01-28', type:'point', group: 2},
                                  {id: 6, content: 'item 6', start: '2014-01-25', group: 2}
                                  ]);
                                  var groups = new vis.DataSet([
                                    {id: 1, content: 'Group 1'},
                                    {id: 2, content: 'Group 2'}
                                     ]);
                                  var options = {
                                    start: '2014-01-10',
                                    end: '2014-02-10',
                                    editable: true
                                  };

                                  var timeline = new vis.Timeline(container, items, groups, options);
                                }"
                                }
                                -->
                              </div>
                            </section>
                          </section>
                          <section>
                            <section>mermaid</section>
                            <section>
                              <div class="mermaid">
                                gantt
                                  title A Gantt Diagram

                                  section Section
                                  A task           :a1, 2014-01-01, 30d
                                  Another task     :after a1  , 20d
                                  section Another
                                  Task in sec      :2014-01-12  , 12d
                                  anther task      : 24d
                              </div>
                            </section>
                          </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

                <script>
                        // mermaid
                        mermaid.initialize({
                          startOnLoad:true,
                          gantt: {
                            fontSize: "32"
                          }
                        });
			// More info https://github.com/hakimel/reveal.js#configuration
                        Reveal.initialize({
                                width: 1920,
                                height: 1080,
				history: true,
                                anything: [
                                  {
                                    className: 'vis-timeline',
                                    initialize: (function(container, options){ if (options && options.initialize) { options.initialize(container)} })
                                  }
                                ],
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
                                        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },

                                        { src: 'bower_components/reveal.js-menu/menu.js' },
                                        { src: 'bower_components/reveal.js-plugins/anything/anything.js' }
				]
			});
		</script>
	</body>
</html>
